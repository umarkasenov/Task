<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        color: #333;
        margin: 0;
        padding: 0;
    }

    header {
        background-color: #333;
        color: #fff;
        padding: 20px 0;
        text-align: center;
    }

    header nav ul {
        margin: 0;
        padding: 0;
        list-style: none;
    }

    header nav ul li {
        display: inline;
        margin-right: 20px;
    }

    header nav ul li a {
        color: #fff;
        text-decoration: none;
        font-weight: bold;
    }

    main {
        padding: 20px;
        text-align: center;
    }

    .book-container {
        display: inline-block;
        background-color: #fff;
        margin: 20px;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .book-container h1 {
        font-size: 24px;
        margin-bottom: 10px;
    }

    .book-container p {
        margin-bottom: 10px;
    }

    .book-container img {
        max-width: 100%;
        border-radius: 5px;
    }

    hr {
        border: 0;
        border-top: 1px solid #ccc;
        margin: 20px 0;
    }
</style>

<main>
    {% for i in books %}
    <div class="book-container">
        <h1>{{i.title}}</h1>
        <p>{{i.description}}</p>
        <img src="{{i.image2}}" alt="">
        <p>Price: {{i.price}}</p>
        <p>Created at: {{i.created_at}}</p>
        <p>Updated at: {{i.updated_at}}</p>
    </div>
    {% endfor %}
</main>
